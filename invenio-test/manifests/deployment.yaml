apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${NAME}
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ${NAME}
  template:
    metadata:
      labels:
        name: ${NAME}
    spec:
      containers:
        - name: ${NAME}
          image: ${USERNAME}/${NAME}:${VERSION}